<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1><span>QR Code Generator</span></h1>
        <p>Enter You Text or URL</p>

        <input
          type="text"
          placeholder="Enter Text/Link To Generate QR Code"
          id="inputText"
        />

        <div id="imgBox">
          <img src="" id="qr-image" />
        </div>

        <button onclick="generateCode()"><span>Generate QR</span></button>
      </div>
    </div>

    <script src="script.js">
 
    </script>
  </body>
</html>
